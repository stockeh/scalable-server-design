language: java
jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "stockeh"

script:
  - gradle clean
  - gradle build
  - gradle sonarqube -Dsonar.verbose=true -Dsonar.projectKey=stockeh_scalable-server-design -Dsonar.host.url=https://sonarcloud.io -X

cache:
  directories:
    - '.gradle'
